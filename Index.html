<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kryo Therme</title>
    <style>
        /* Votre code CSS ici */
    </style>
</head>
<body>

<div class="container">
    <h1>Kryo Therme</h1>

    <button class="menu-toggle" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
    </button>

    <div class="menu" id="menu">
        <div class="menu-items">
            <a href="#" onclick="showSection('section-home')">Startseite</a>
            <a href="#" onclick="showSection('section-order')">Produkt bestellen</a>
            <a href="#" onclick="showSection('section-payment')">Zahlung</a>
        </div>
    </div>

    <div id="section-home" class="section active">
        <img src="https://i.imgur.com/CJQHbDP.jpg" alt="Kryo Therme Produkt">
        <p>Kryo Therme bietet ein innovatives Produkt, das Sie im Winter warm hält und im Sommer kühlt. Dank modernster Technologie passt sich unser Produkt Ihren Bedürfnissen an und bietet das ganze Jahr über maximalen Komfort.</p>
        <div class="button-group">
            <button onclick="showSection('section-order')">Produkt bestellen</button>
        </div>
    </div>

    <div id="section-order" class="section">
        <form action="#" method="post">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br>
            <label for="email">E-Mail:</label><br>
            <input type="email" id="email" name="email" required><br>
            <div class="button-group">
                <button onclick="showSection('section-home')">Zurück zur Startseite</button>
                <button onclick="showSection('section-payment')">Weiter zur Zahlung</button>
            </div>
        </form>
    </div>

    <div id="section-payment" class="section">
        <form action="bestätigung.html" method="post">
            <label for="address">Adresse:</label><br>
            <textarea id="address" name="address" rows="4" required></textarea><br>
            <label for="credit-card">Kreditkartennummer:</label><br>
            <input type="text" id="credit-card" name="credit-card" required><br>
            <label for="expiration">Ablaufdatum:</label><br>
            <input type="text" id="expiration" name="expiration" required><br>
            <label for="cvv">CVV-Code:</label><br>
            <input type="text" id="cvv" name="cvv" required><br><br>
            <div class="button-group">
                <button onclick="showSection('section-order')">Zurück zur Bestellung</button>
                <input type="submit" value="Zahlung abschließen">
            </div>
        </form>
    </div>
</div>

<script>
    function toggleMenu() {
        var menu = document.getElementById('menu');
        var menuToggle = document.querySelector('.menu-toggle');
        menu.classList.toggle('active');
        menuToggle.classList.toggle('open');
    }

    function showSection(sectionId) {
        var sections = document.getElementsByClassName('section');
        for (var i = 0; i < sections.length; i++) {
            sections[i].classList.remove('active');
        }
        document.getElementById(sectionId).classList.add('active');
    }
</script>

</body>
</html>
